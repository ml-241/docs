docs: FAI Conversations API

imports:
  commons: ./commons.yml

service:
  auth: false
  base-path: /conversations
  endpoints:
    getConversation:
      docs: Retrieve a complete conversation by conversation id
      path: /{domain}/{conversation_id}
      method: GET
      path-parameters:
        domain: string
        conversation_id: string
      response: Conversation
      errors:
        - commons.BadRequestError
        - commons.InternalError
  
types:
  Conversation:
    properties:
      conversation_id: string
      created_at: datetime
      turns: list<ConversationTurn>

  Conversations:
    type: list<Conversation>

  ConversationSource:
    default: CHAT
    enum:
      - CHAT
      - MCP

  ConversationTurn:
    properties:
      role: string
      text: string
      created_at: datetime